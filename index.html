<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <p id="note">/* Note: By default, the temperature is in Celsius. 
        <br/> Just click on it to see it in Fahrenheit. 
        <br>Enter city, state (optional), country code (e.g. London, UK or London, OH, US)
        */ </p>
    <div class="card">
        <div class="search">
            <input
                type="text"
                placeholder="Look up a place"
                spellcheck="false"
                onkeydown="if(event.keyCode === 13) document.getElementById('search').click()"
            />
            <button id="search">
                <img src="images/search.png" alt="Search" />
            </button>
            
        </div>

        <div class="error" style="display:none;">
            <p>Invalid city name</p>
        </div>

        <div class="weather" style="display:none;">
            <img src="images/rain.png" alt="" class="weather-icon" />
            <h1 class="temp" onclick="changeTemp()"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity" />
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind Speed" />
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <script src="script.js"></script>
     <footer>
        <p>&copy; 2025 Daniel Musau. All rights reserved. </p>
     </footer>
</body>
</html>
